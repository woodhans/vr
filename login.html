    <script type="text/javascript">
    	$(function(){
    		if(window.localStorage.getItem('userInfo'))
    		window.location.href=href;
    		else{
    			var $cur;
    			$('#navbar li').each(function(i,e){
    				if($(e).data('href')==href){
    				$(this).addClass('active');
    				$cur=$(this);
    				}
    			})
    			
    			$('#navbar li').hover(function(){
    				if(!$(this).hasClass('active'))
    				$cur.removeClass('active');
    			},function(){
    				$cur.addClass('active');
    			})
    		}
    		
    		$('#loginform').validate({
    			rules: {
    				username:{required:true},
    				userpwd:{required:true}
    			},
    			submitHandler:function(){
				form_submit();
	  		}
    		})
    		
    		function form_submit(){
    			//ajax提交数据后台.......
    			var username=$('.login_user').val(),userpwd=$('.login_pwd').val();
    			var data={username:username,password:userpwd};
    			var ajaxUrl="http://122.49.3.206/jiekou/jiekou/jiekou.php?action=userlogin";
    			$('input[type=submit]').attr('disabled',true);
    			$.ajax({
    				url:ajaxUrl,
    				data:data,
    				success:function(d){
    					var data1=$.parseJSON(d);
    					if(data1.code=="0"){
    						//登录成功
    						window.localStorage.setItem('userinfo',JSON.stringify(data));
    						//alert('登录成功');
    						window.location.href=href;
    					}else{
    						alert('用户名或密码错误');
    						$('input[type=submit]').attr('disabled',false);
    					}
    				},
    				error:function(){
    					$('input[type=submit]').attr('disabled',false);
    				}
    			})
    		}
    	})
    </script>
